<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="navigation">
        <a class="card previous-card" href="https://archeana.github.io/JS30/Day_9/index.html"
            onclick="goToPreviousProject()">
            <span>Previous</span>
        </a>
        <a class="card home-card" href="https://archeana.github.io/JS30/" onclick="goToHomepage()">
            <span>Home</span>
        </a>
        <a class="card next-card" href="https://archeana.github.io/JS30/Day_11/index.html" onclick="goToNextProject()">
            <span>Next</span>
        </a>
    </div>
    <br>

    <h1>JS To do List </h1>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
