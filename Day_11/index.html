<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="navigation">
    <a class="card previous-card" href="https://archeana.github.io/JS30/Day_10/index.html"
      onclick="goToPreviousProject()">
      <span>Previous</span>
    </a>
    <a class="card home-card" href="https://archeana.github.io/JS30/" onclick="goToHomepage()">
      <span>Home</span>
    </a>
    <a class="card next-card" href="https://archeana.github.io/JS30/Day_12/index.html" onclick="goToNextProject()">
      <span>Next</span>
    </a>
  </div>
  <br>

  <div class="player">
    <video class="player__video viewer" src="652333414.mp4" loading="lazy" type="video/mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <button class="player__button volume" title="Toggle Mute">🔊</button>
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button class="player__button playback-rate" title="Playback Rate">
        ⏱️
      </button>
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <button class="player__button fullscreen">⛶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
