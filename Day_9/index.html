    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hi");

        // Interpolated
        console.log("I am a %s string!", " ðŸŒˆ");

        // Styled
        console.log("%c Girls just want to have fun!", "font-size:50px; background:red;");
        // warning!
        console.warn("oh noo!");
        // Error :|
        console.error("Wrong");

        // Info
        console.info("Js can be fun");
        // Testing
        console.assert(1 === 2, 'you did not select the right song!');


        // clearing
        // console.clear();

        // Viewing DOM Elements
        console.log();
        console.dir();

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        console.table(dogs);
        // counting
        console.count("dog1");
        console.count("dog3");
        console.count("dog4");
        console.count("dog1");
        console.count("dog4");
        console.count("dog1");
